<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/join.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <title>Join | chatApp</title>
</head>

<body>
    <div class="container join">
        <h3 class="login">Login to chat</h3>
        <form>
            <p class="lead">Jak się nazywasz</p>
            <input class="form-control form-control-sm name" type="text" name="name" autofocus>
            <p class="lead">Wybierz pokój</p>
            <select name="room" class="form-control form-control-sm selectRoom">
                <option value="0">Wybierz pokój</option>
                <option value="1">Stwórz nowy pokój</option>
            </select>
            <input id="new" class="form-control form-control-sm" type="text" name="room" autofocus placeholder="Podaj nazwę nowego pokoju">
            <button id="test" type="button" class="btn btn-success btn-lg btn-block btn-sm">Dołącz</button>
        </form>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/mustache.js"></script>
    <script src="./js/login.js"></script>

</body>

</html>
